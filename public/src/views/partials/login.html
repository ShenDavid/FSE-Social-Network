<section class="chat-app">
    <div class="container">
        <form class="form-signin" name="userForm" ng-submit="login(credentials)" novalidate autocomplete="off">
            <h2 class="form-signin-heading">Please sign in</h2>
            <div class="form-group" ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine }">
                <label>Username</label>
                <p ng-show="userForm.usersname.$invalid && !userForm.username.$pristine" class="help-block">You name is required.</p>
                <p class="help-block" ng-show="userForm.username.$error.minlength">Username is too short.</p>
                <p class="help-block" ng-show="userForm.username.$error.username">Username violates the rule.</p>
                <span ng-show="userForm.username.$pending.username">Checking if this name is available...</span>
                <input type="text" ng-minlength="3" name="username" placeholder="Enter your username" class="form-control" ng-model="credentials.username" blacklist='blacklist' username required>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine }">
                <label>Password</label>
                <input type="password" name="password" ng-minlength="4" placeholder="Enter your password" class="form-control" ng-model="credentials.password" required>
                <p class="help-block" ng-show="userForm.password.$error.minlength">Password is too short.</p>
            </div>

            <button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled="userForm.$invalid"> Sign in </button>
        </form>
    </div>

    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title" ng-bind-html="$ctrl.title" ng-style="$ctrl.styles.title"></h3>
        </div>
        <div class="modal-body" id="modal-body">
            <p>
                {{$ctrl.message}}
            </p>
            <ul>
                <!-- <li ng-repeat="item in $ctrl.items">
                    <a href="#" ng-click="$event.preventDefault(); $ctrl.selected.item = item">{{ item }}</a>
                </li> -->
            </ul>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
            <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">Cancel</button>
        </div>
    </script>

</section>
