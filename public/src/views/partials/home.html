<!--<div class="jumbotron home-container" ng-controller=HomeCtrl>-->
<div class="jumbotron home-container">
    <div class="container">
        <h1 class="display-3">Code Alpha</h1>
    </div>
    <div class="row">
        <div ng-hide="!currentUser" class="well">
            <div class="">
                <p>Update your status</p>
                <div class="status-group">
                    <label class="radio-inline">
                        <input type="radio" name="optradio" ng-model="status" value="Ok"><span class="glyphicon glyphicon-ok"></span></label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" ng-model="status" value="Help"><span class="glyphicon glyphicon-warning-sign"></span></label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" ng-model="status" value="Emergency"><span class="glyphicon glyphicon-plus-sign"></span></label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" ng-model="status" value="N/A"><span class="glyphicon glyphicon-ban-circle"></span></label>
                </div>
                <div class="">
                    <button type="button" class="btn btn-primary" ng-click="shareStatus()">Save</button>
                    <button class="btn btn-info" ng-click="openTip('sm', 'Status Code Tips', true)">Tips</button>
                </div>
                <hr>
                <form class="form-horizontal" role="form" ng-submit="postAnnouncements()" ng-hide="authUser == null || authUser.privilage !='Coordinator'">
                    <h4>What's New</h4>
                    <div class="form-group" style="padding:14px;" >
                        <input class="form-control input-sm" placeholder="Type announcement..." ng-model="newAnnouncement" ng-trim="false" autofocus>
                    </div>
                    <button class="btn btn-primary pull-right" type="submit">Post</button>
                    <ul class="list-inline">
                        <li><a href=""><i class="glyphicon glyphicon-upload"></i></a></li>
                        <li><a href=""><i class="glyphicon glyphicon-camera"></i></a></li>
                        <li><a href=""><i class="glyphicon glyphicon-map-marker"></i></a></li>
                    </ul>
                </form>
            </div>


        </div>
        <div ng-hide="!currentUser" class="">
            <hr>
            <h4 class="text-center">Announcements</h4>
            <hr>
            <div class="announcement-list">
                <div ng-repeat="announcement in announcements" class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-title pull-left">
                            {{ announcement.author }}
                        </div>
                        <div class="panel-title pull-right">{{ announcement.postedAt | date: 'MM.dd.yyyy HH:mma' }}</div>
                        <div class="clearfix"></div>
                        <!-- <div class="author pull-left"> </div>
                        <div class="date pull-right"></div> -->
                    </div>
                    <div class="panel-body">
                        {{announcement.content}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/ng-template" id="myModalProfile.html">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="$ctrl.ok()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{ $ctrl.title }}</h4>
    </div>
    <div class="modal-body" id="modal-body">
        <p>
            Do you want to create a profile for your account now?
        </p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Maybe Later</button>
    </div>
</script>


<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="$ctrl.ok()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{ $ctrl.title }}</h4>
    </div>
    <div class="modal-body">
        <table class="table">
            <thead class="thead-inverse">
                <tr>
                    <th>Status</th>
                    <th>Explanation</th>
                    <th>icon</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>OK</td>
                    <td>I am OK, I do not need help.</td>
                    <td><span class="glyphicon glyphicon-ok oksign" aria-hidden=true></span></td>
                </tr>
                <tr>
                    <td>Help</td>
                    <td>I need help, but this is not a life threatening emergency.</td>
                    <td><span class="glyphicon glyphicon-warning-sign wsign" aria-hidden=true></span></td>
                </tr>
                <tr>
                    <td>Emergency</td>
                    <td>I need help now! This is a life threatening emergency!</td>
                    <td><span class="glyphicon glyphicon-plus-sign psign" aria-hidden=true></span></td>
                </tr>
                <tr>
                    <td>Undefined</td>
                    <td>My status is not provided.</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="$ctrl.ok()">Yes,I know</button>
        <!--        <button type="button" class="btn btn-primary" ng-click="$ctrl.cancel()">Save changes</button>-->
    </div>
</script>
