<body>

<leaflet bounds="bounds" lf-center="center" controls="controls" layers="layers" markers="markers" event-broadcast="events" width="100%" height="480px"></leaflet>

<div class="rangeslider">
  <rzslider rz-slider-model="slider.value"
            rz-slider-options="slider.options"></rzslider>
</div>

<!-- modal dialog example -->
<script type="text/ng-template" id="modalDialogId">
		<div class="ngdialog-message">
			<p>{{selected}}</p>
		</div>
    <div class="dialog-contents">
      group name<input type="text" ng-model="groupname"/>
    </div>
		<div class="ngdialog-buttons">
			<button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="confirm(groupname)">Confirm</button>
			<button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click="closeThisDialog('button')">Cancel</button>
		</div>
</script>

</body>
